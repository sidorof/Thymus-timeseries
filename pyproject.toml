[project]
name="Thymus-timeseries"
description='An intuitive library tracking dates and timeseries in common using NumPy arrays. '
version="0.3.1"
authors=[{name="Don Smiley", email="dsmiley@sidorof.com"}]
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.9"
dependencies = [ # Optional
  "numpy"
]

[project.urls]  # Optional
"Homepage" = "https://sidorof.github.io/Thymus-timeseries/"
"Source" = "https://github.com/sidorof/Thymus-timeseries"


[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/thymus"]
